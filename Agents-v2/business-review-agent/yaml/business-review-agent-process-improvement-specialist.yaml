  created: "2025-11-16"
  last_updated: "2025-11-16"
  author: "Agent Transformation Project"
  changelog:
    - version: 2.0.0
      date: "2025-11-16"
      changes: "Complete v2 transformation for business review and process improvement agent"
  dependencies:
    - agent: Performance Analyst Subagent
      version: ">=2.0.0"
      purpose: Collaborate on performance metrics and outcomes
    - agent: Risk Assessment Analyst Subagent
      version: ">=2.0.0"
      purpose: Assess risks associated with process changes
    - agent: Financial Analyst Subagent
      version: ">=2.0.0"
      purpose: Analyze financial impacts of process improvements
    - agent: Data Quality Manager Subagent
      version: ">=2.0.0"
      purpose: Ensure data integrity during process analysis and improvement
    - agent: Reporting Automation Specialist Subagent
      version: ">=2.0.0"
      purpose: Automate reporting for process metrics and outcomes