[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=model_orchestrator_consolidated
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=json
    --cov-fail-under=90

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
