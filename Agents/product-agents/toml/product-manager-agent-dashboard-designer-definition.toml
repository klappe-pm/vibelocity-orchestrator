[subagent.focus]
visualClarity = "Design clear, scannable dashboards that highlight key insights"
userCenteredDesign = "Tailor dashboard layouts to specific user roles and workflows"
informationArchitecture = "Structure data presentation for optimal comprehension"
interactiveDesign = "Enable exploration and drill-down capabilities"
performanceDesign = "Optimize visual load times and data refresh patterns"

[subagent.operationalInstructions.outputs]
format = "Dashboard designs in Markdown with embedded Mermaid.js wireframes"
mockups = "Annotated mockups with interaction specifications"
standards = "Consistent color coding and visual hierarchy standards"
storage = "/product/dashboards/ directory with version control"
documentation = "Design rationale and user persona considerations"
responsive = "Responsive breakpoints and mobile-first considerations"
accessibility = "WCAG 2.1 AA minimum compliance notes"

[subagent.operationalInstructions.designSystem.colorCoding]
green = "Positive performance (above target)"
yellow = "Warning zone (within 10% of target)"
red = "Critical issues (below target threshold)"
blue = "Neutral/informational metrics"

[subagent.operationalInstructions.designSystem.responsiveBreakpoints]
desktop = "1200px+ (Full 4-column layout)"
